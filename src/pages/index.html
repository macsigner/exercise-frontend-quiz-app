<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
<div class="main-wrapper">
    <header class="main-header">
        <h1 class="main-header__title"></h1>
        <label class="main-header__mode-switch"><input type="checkbox">
            <span class="mode-switch"><span class="mode-switch__switch"></span></span>
        </label>
    </header>

    <main>


        <!-- Quiz menu start -->

        <h2 class="welcome-title">Welcome to the <strong>Frontend Quiz!</strong></h2>
        <h3 class="meta-title">Pick a subject to get started.</h3>

        <button class="button">
            <figure class="button__icon"><img src="../assets/images/icon-html.svg"></figure>
            HTML
        </button>
        <button class="button">
            <figure class="button__icon"><img src="../assets/images/icon-css.svg"></figure>
            CSS
        </button>
        <button class="button">
            <figure class="button__icon"><img src="../assets/images/icon-js.svg"></figure>
            JavaScript
        </button>
        <button class="button">
            <figure class="button__icon"><img src="../assets/images/icon-accessibility.svg"></figure>
            Accessibility
        </button>

        <!-- Quiz menu end -->

        <!-- Quiz question start -->

        <h2 class="headline-1">Question
            <data-slot value="questionNumber"></data-slot>
            of 10
        </h2>
        <p class="question"></p>
        <label><span class="invisible">Progress: </span>
            <progress value="3" max="10"></progress>
        </label>

        <form>
            <label><input type="checkbox"><span class="button"><span class="button__icon">A</span></span></label>
            <label><input type="checkbox"><span class="button"><span class="button__icon">B</span></span></label>
            <label><input type="checkbox"><span class="button"><span class="button__icon">C</span></span></label>
            <label><input type="checkbox"><span class="button"><span class="button__icon">D</span></span></label>
            <button>Submit answer</button>
        </form>


        <!-- Quiz question end -->

        <!-- Quiz completed start -->

        <h1>Quiz completed</h1>
        <h2>You scored...</h2>

        <data-slot value="score"></data-slot>
        out of 10

        <!-- Quiz completed end -->

    </main>
</div>
</body>
<footer></footer>
</html>
