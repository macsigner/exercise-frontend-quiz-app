<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
<div class="main-wrapper">
    <header class="main-header">
        <h1 class="main-header__title"></h1>
        <label class="main-header__mode-switch"><input type="checkbox">
            <span class="mode-switch"><span class="mode-switch__switch"></span></span>
        </label>
    </header>

    <main>
        <div>
            <h2 class="welcome-title">Welcome to the <strong>Frontend Quiz!</strong></h2>
            <h3 class="meta-title">Pick a subject to get started.</h3>

            <ul class="subject-selection">
                <li>
                    <button class="button">
                        <figure class="button__icon"><img src="../assets/images/icon-html.svg"></figure>
                        HTML
                    </button>
                </li>
                <li>
                    <button class="button">
                        <figure class="button__icon"><img src="../assets/images/icon-css.svg"></figure>
                        CSS
                    </button>
                </li>
                <li>
                    <button class="button">
                        <figure class="button__icon"><img src="../assets/images/icon-js.svg"></figure>
                        JavaScript
                    </button>
                </li>
                <li>
                    <button class="button">
                        <figure class="button__icon"><img src="../assets/images/icon-accessibility.svg"></figure>
                        Accessibility
                    </button>
                </li>
            </ul>
        </div>
    </main>
</div>
</body>
<footer></footer>
</html>
